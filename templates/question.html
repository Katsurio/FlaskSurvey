{% extends 'base.html'  %}

{% block title %}Question Page{{ title }}{% endblock %}


{% block h1_name %}
<h1>{{ title }}</h1>
<p>{{ instructions }}</p>
<br>
{% endblock %}

{% block content %}
    <p><b>Question:</b></p>
    <p>{{ question }}</p>
    <form id="question-form" class="question-form" method="POST" action="/answer">
        {{ form.csrf_token }}
            <div>
                {% for choice in choices %}
                    <input type="radio" name="choices" id="{{ choice }}" value="{{ choice }}">{{ choice }}</input><br>
                {% endfor %}
            </div>
        <br>
        <div>
            <input id="submit-btn" class="submit-btn button" type="submit" value="Submit">
        </div>
    </form>


{% endblock %}
